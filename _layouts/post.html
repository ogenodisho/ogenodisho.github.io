---
layout: default
---
<div id="title">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>
  <hr>
</div>

<div class="post">
    {{ content }}

    {% if page.comments %}
      <hr>
      <div class="disqusComments">
    	   {% include disqus.html %}
       </div>
    {% endif %}
</div>
